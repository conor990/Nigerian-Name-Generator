        <style type="text/css">
            body { 
                background: #1B1B1B !important;

            button{
                border-radius: 10px;
                font-size: 30px;

			<a href="index.html"><img src="mainLogo.png" class="brand-title"></img> </a>

        <div class="container">
            <div class="row">
                <div class="genderRB col-sm-12">
                    <input id="rbBoy" name="gender" type="radio" value="radioButton">Boy</input>
                    <input id="rbGirl" name="gender" type="radio" value="radioButton">Girl</input>
                </div>
            </div>

            <div class="igboYor row">
                <div class="col-sm-6">
                    <input id="rbIgbo" name="tribe" type="radio" value="radioButton">Igbo</input>
                </div>
                <div class="col-sm-6">  
                    <input id="rbYoruba" name="tribe" type="radio" value="radioButton">Yoruba</input>
                </div>
            </div>

            <div class="HFEdo row">
                <div class="col-sm-6">
                    <input id="rbHF" name="tribe" type="radio" value="radioButton">Hausa/Fulani</input>
                </div>
                <div class="col-sm-6">
                    <input id="rbEdo" name="tribe" type="radio" value="radioButton">Edo</input>
                </div>
            </div>

            <div class="row">
                <div class="buttondiv col-sm-12">
                    <button id="genButton" onclick="display()">Generate</button>
                </div>
            </div>
            
            <div class="row">
                <div class="namediv col-sm-12">
                    <p id="generate"></p>
                </div>
            </div>


        </div>
